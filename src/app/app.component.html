
<div class="container" id="container">
  <div class="navbar"><h2>Task To Do</h2></div>
  <div class="form">
      <div class="form-group">
        <input class="form-control"  type="text" [(ngModel)]="task" name="task" placeholder="Enter task..." >
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="submit_task()">Submit</button>
      </div>
  </div>
  <div class="form">
    <div class="row">
      <h4>Task List</h4>
    </div>
    <table class="table table-dark table-bordered" id='export'>
      <tr>
        <th>Task name</th>
      </tr>
      <tr *ngFor="let task of alltask">
        <td>{{task}}</td>
      </tr>
    </table>
    <!-- <ul>
      <li *ngFor="let task of alltask">{{task}}</li>
    </ul> -->
    <br>
   
  </div>
  <button class="btn btn-success" (click)="export()"> Export ToDos</button>
</div>
